<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

  <script defer src="./index_common.js"></script>

<body>
  <header class="header">
    <div class="container">
      <nav class="header__nav nav">
        <ul class="nav__list flex">
          <li class="nav__item"><a href="#" class="nav__link">Lorem, ipsum.</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Lorem, ipsum.</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Lorem, ipsum.</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Lorem, ipsum.</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="hero" id="hero">
      <div class="container hero__container">
        <nav class="nav hero__nav">
          <ul class="hero__list flex">
            <li class="hero__item"><a href="./index.html" class="hero__link">Кредитный калькулятор</a></li>
            <li class="hero__item"><a href="./common.html" class="hero__link">Общий</a></li>
          </ul>
        </nav>
      </div>
      <div class="input__calculation flex" id="input__calculation">
        <form action="#" class="hero__form form flex" id="hero__form">
          <div class="form__input">
            <div>
              <span class="form__text">Введите сумму кредита</span>
              <input type="number" min="0" required class="hero__input" id="summ__credit" placeholder="Сумма кредита">
            </div>
            <div>
              <span class="form__text">Введите процентную ставку</span>
              <input type="number" min="0" max="100" required class="hero__input" id="percentages" step="0.01"
                placeholder="процентная ставка">
            </div>
            <div>
              <span class="form__text">Введите срок кредита в месяцах</span>
              <input type="number" min="0" required class="hero__input" id="termCredit" placeholder="Срок">
            </div>
          </div>

          <div class="form__input form__input__com">
            <div>
              <span class="form__text">Введите сумму кредита</span>
              <input type="number" min="0" required class="hero__input" id="summ__credit__com"
                placeholder="Сумма кредита">
            </div>
            <div>
              <span class="form__text">Введите процентную ставку</span>
              <input type="number" min="0" max="100" required class="hero__input" id="percentages__com" step="0.01"
                placeholder="процентная ставка">
            </div>
            <div>
              <span class="form__text">Введите срок кредита в месяцах</span>
              <input type="number" min="0" required class="hero__input" id="termCredit__com" placeholder="Срок">
            </div>
          </div>
          <button class="btn form__btn" id="form__btn">Расчитать кредит</button>
        </form>
      </div>
    </section>
    <section class="value">

    </section>

  </main>
  <footer>

  </footer>
</body>

</html>
